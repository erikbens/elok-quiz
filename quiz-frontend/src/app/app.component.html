<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
	<div class="row">
		<div class="col-md-12">
			<div class="card bg-dark">
				<div class="card-body">
					<h2 class="card-title text-center text-white py-3">{{ title }}</h2>
					<nav class="navbar navbar-expand-lg navbar-dark bg-faded">
						<ul *ngIf="authUser != null && router.url.includes('admin')"
							class="navbar-nav">
							<li class="nav-item"><a class="btn btn-sm btn-light mr-2"
								href="#" routerLink="/quiz">Quiz</a></li>
							<li class="nav-item"><a class="btn btn-sm btn-light mr-2"
								href="#" routerLink="/admin/users">Nutzer</a></li>
							<li class="nav-item"><a class="btn btn-sm btn-light mr-2"
								href="#" routerLink="/admin/domains">Bereiche</a></li>
							<li class="nav-item"><a class="btn btn-sm btn-light"
								href="#" routerLink="/admin/questions">Fragen</a></li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<li *ngIf="authUser == null; else logoutContainer"
								class="nav-item"><a class="btn btn-sm btn-light" href="#"
								routerLink="/login">Login</a></li>
							<ng-template #logoutContainer>
							<li #logoutContainer class="nav-item">
								<div class="row">
									<span class="btn-sm-align text-white">Eingeloggt als
										{{authUser.name}}</span> <a class="btn btn-sm btn-light" href="#"
										(click)="logout()">Logout</a>
								</div>
							</li>
							</ng-template>
						</ul>
					</nav>
				</div>
			</div>
			<div id="message" class="col-md-12 text-center">
				<app-alert></app-alert>
			</div>
			<div class="main">
				<router-outlet></router-outlet>
			</div>
			<footer class="mastfoot mt-auto bg-dark text-center fixed-bottom">
				<div class="inner">
					<p>
						<span class="btn-sm-align text-white">2020 Created by Erik
							Bens</span> | <a class="btn btn-sm btn-link" routerLink="/quiz">Quiz</a>
						<span *ngIf="authUser == null">| <a
							class="btn btn-sm btn-link" routerLink="/register">Registrieren</a></span>
						<span *ngIf="authUser != null && authUser.role === 'ADMIN'">
							| <a class="btn btn-sm btn-link" routerLink="/admin/questions">Administration</a>
						</span>

					</p>
				</div>
			</footer>
		</div>
	</div>
</div>
