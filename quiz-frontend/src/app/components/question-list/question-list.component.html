<div class="card my-5">
    <h4 class="card-header">Fragenliste <small class="float-sm-right"><button class="btn btn-primary"
                routerLink="/admin/questions/0">Hinzuf√ºgen</button></small></h4>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Bereich</th>
                    <th>Titel</th>
                    <th>Schwierigkeit</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of page">
                    <td> {{ question.id }} </td>
                    <td> {{ question.domain?.name }} </td>
                    <td> {{ question.title }} </td>
                    <td> {{ question.difficulty }} </td>
                    <td><button class="btn btn-small btn-primary"
                            routerLink="/admin/questions/{{question.id}}">Bearbeiten</button></td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <jw-pagination [items]="questions" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
</div>
