<div class="card my-5">
  <h4 class="card-header">Bereiche <small class="float-sm-right"><button class="btn btn-primary" routerLink="admin/domains/0">Hinzuf√ºgen</button></small></h4>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Anzahl Fragen</th>
          <th scope="col">Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let domain of domains">
          <td>{{ domain.id }}</td>
          <td>{{ domain.name }}</td>
          <td>{{ domain.questions.length }}</td>
          <td><a href="#" class="btn btn-small btn-primary" routerLink="admin/domains/{{domain.id}}">Bearbeiten</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
