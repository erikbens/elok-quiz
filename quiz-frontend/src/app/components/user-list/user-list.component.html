<div class="card my-5">
  <h4 class="card-header">Nutzer <small class="float-sm-right"><button class="btn btn-primary" routerLink="/admin/users/0">Hinzuf√ºgen</button></small></h4>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Rolle</th>
          <th scope="col">Aktionen</th>
        </tr>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td><a href="#" class="btn btn-small btn-primary" routerLink="/admin/users/{{user.id}}">Bearbeiten</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
