<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Geben Sie Ihren Namen ein"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="submitted && f['name'].errors?.required">Pflichtfeld!</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="pass">Passwort</label>
          <input type="password" class="form-control" id="pass" formControlName="pass" placeholder=""
            [ngClass]="{ 'is-invalid': submitted && f['pass'].errors }" />
          <div *ngIf="submitted && f['pass'].errors" class="invalid-feedback">
            <div *ngIf="submitted && f['pass'].errors?.required">Pflichtfeld!</div>
            <div *ngIf="submitted && f['pass'].errors?.minlength">Das Passwort muss mindestens 6 Zeichen lang sein.
            </div>
          </div>
        </div>
        <div class="form-group col">
            <label>Password wiederholen</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors?.required">Pflichtfeld!</div>
                <div *ngIf="f['confirmPassword'].errors?.mustMatch">Passwörter stimmen nicht überein.</div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Rolle</label>
        <select class="form-control" id="role" formControlName="role" placeholder="Wählen Sie Ihre Rolle" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
          <option></option>
          <option value="ADMIN">Administrator</option>
          <option value="USER">Nutzer</option>
        </select>
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="submitted && f['role'].errors?.required">Pflichtfeld!</div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Speichern</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Abbrechen</button>
    </form>
  </div>
</div>
